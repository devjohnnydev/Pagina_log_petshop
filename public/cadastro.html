<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Cãopeão</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <!-- Cabeçalho do cadastro -->
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-paw"></i>
                    <h1>Cãopeão</h1>
                </div>
                <h2>Criar Conta</h2>
                <p>Cadastre-se para acessar nossos serviços</p>
            </div>

            <!-- Formulário de cadastro -->
            <form id="cadastroForm" class="auth-form">
                <!-- Campo nome completo -->
                <div class="form-group">
                    <label for="nome">
                        <i class="fas fa-user"></i>
                        Nome Completo
                    </label>
                    <input 
                        type="text" 
                        id="nome" 
                        name="nome" 
                        required 
                        placeholder="Digite seu nome completo"
                        autocomplete="name"
                    >
                </div>

                <!-- Campo email -->
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        Email
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        placeholder="seu@email.com"
                        autocomplete="email"
                    >
                </div>

                <!-- Campo telefone -->
                <div class="form-group">
                    <label for="telefone">
                        <i class="fas fa-phone"></i>
                        Telefone
                    </label>
                    <input 
                        type="tel" 
                        id="telefone" 
                        name="telefone" 
                        placeholder="(11) 99999-9999"
                        autocomplete="tel"
                    >
                </div>

                <!-- Campo senha -->
                <div class="form-group">
                    <label for="senha">
                        <i class="fas fa-lock"></i>
                        Senha
                    </label>
                    <input 
                        type="password" 
                        id="senha" 
                        name="senha" 
                        required 
                        placeholder="Digite uma senha segura"
                        autocomplete="new-password"
                        minlength="6"
                    >
                    <small class="form-hint">Mínimo de 6 caracteres</small>
                </div>

                <!-- Campo confirmar senha -->
                <div class="form-group">
                    <label for="confirmarSenha">
                        <i class="fas fa-lock"></i>
                        Confirmar Senha
                    </label>
                    <input 
                        type="password" 
                        id="confirmarSenha" 
                        name="confirmarSenha" 
                        required 
                        placeholder="Confirme sua senha"
                        autocomplete="new-password"
                    >
                </div>

                <!-- Checkbox de termos -->
                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="termos" name="termos" required>
                        <span class="checkmark"></span>
                        Concordo com os <a href="#" target="_blank">Termos de Uso</a>
                    </label>
                </div>

                <!-- Botão de submit -->
                <button type="submit" class="btn btn-primary btn-full">
                    <i class="fas fa-user-plus"></i>
                    Criar Conta
                </button>
            </form>

            <!-- Área de mensagens -->
            <div id="message" class="message hidden"></div>

            <!-- Links do rodapé -->
            <div class="auth-footer">
                <p>Já tem uma conta? <a href="login.html">Faça login aqui</a></p>
                <a href="index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i>
                    Voltar ao início
                </a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
